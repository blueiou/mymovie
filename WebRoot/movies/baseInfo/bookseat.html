   <div class="content" >
    <h4 class="title">>选择座位</h4>


    <table class="">
        <tr>
            <td class="padding-bottom"></td>
            <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
        </tr>
        <tr ng-repeat="row in rows">
            <td class="padding-right" ng-bind="row"></td>
            <td class="seat" ng-repeat="col in cols" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)">
                <img ng-switch-when="selected" src="images/seat/seat_selected.png">
                <img ng-switch-when="reserved" src="images/seat/seat_reserved.png">
                <img ng-switch-default src="images/seat/seat_available.png">
            </td>
        </tr>
    </table>

    <div class="legend">
        <img src="images/seat/seat_available.png">  Available
        <img src="images/seat/seat_reserved.png" class="padding-left">  Reserved
        <img src="images/seat/seat_selected.png" class="padding-left">  Selected
    </div>
<pre>{{selected}} {{playid}} {{price}}</pre>
<form action="tm.action" method="post">
<input type="hidden" value="1725" name="m"/>
<input type="hidden" value="{{selected}}" name="seat"/>
<input type="hidden" value="{{price}}" name="price"/>
<input type="hidden" value="{{playid}}" name="playid"/>
<input type="submit" value="提交"/>
</form>
    <div class="buttons">
        <button ng-click="clearSelected()">Clear</button>
        <button ng-click="showSelected()">Show selected seats!</button>
    </div>
</div>

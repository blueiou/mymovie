<div class="modal-header">
    <h4 class="modal-title">
        <span class="fa fa-user">编辑教师信息</span>
        <span class="pull-right" style="cursor:pointer;" ng-click="cancel()" title="关闭">
            <i class="fa fa-times-circle"></i>
        </span>
    </h4>
</div>
<div class="modal-body" style="max-height:400px;overflow-x:hidden;overflow-y:auto;">
    <form class="form-horizontal w5c-form" name="form" w5c-form-validate="vmTea" novalidate role="form">
        <!--<div class="form-group">
            <label class="col-sm-2 control-label">专业</label>
            <div class="col-sm-10" dropdown>
                <input type="text" class="form-control dropdown-toggle input-normal" readonly value="{{stu.SpecialSubId|speciSub}}" tabindex="0" />
                <div class="dropdown-menu" style=" height:300px;padding:10px;overflow-y:auto;overflow-x:hidden;width:200px;">
                    <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2" style="height: 220px; width: 150px; overflow-y: auto; overflow-x: hidden;"></abn-tree>
                </div>
            </div>
        </div>-->
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">教研室</label>
                    <div class="col-sm-8" dropdown>
                        <input type="text" class="form-control dropdown-toggle input-normal" readonly value="{{t.TeachingGroupId|FteaGroup}}" tabindex="0" />
                        <div class="dropdown-menu" role="menu" style=" height:220px;padding:10px;overflow-y:auto;overflow-x:hidden;width:200px;">
                            <abn-tree tree-data="new_data" tree-control="new_tree" on-select="new_tree_handler(branch)" expand-level="2" style="height: 220px; width: 150px; overflow-y: auto; overflow-x: hidden;"></abn-tree>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="UserName" class="col-sm-4 control-label">工号<span style="color:#ff0000">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="t.UserName" id="UserName" ng-minlength="7" name="UserName" required tabindex="1" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="FullName" class="col-sm-4 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="t.FullName" id="FullName" name="FullName" required tabindex="3">
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group">
                    <label for="NewPassword" class="col-sm-4 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" ng-model="t.NewPassword" id="NewPassword" tabindex="2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="PhoneNumber" class="col-sm-4 control-label">手机</label>
                    <div class="col-sm-8">
                        <input type="text" name="PhoneNumber" class="form-control" ng-model="t.PhoneNumber" id="PhoneNumber" tabindex="4" ng-pattern="/^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|18[0-9]{9}$/">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Email" class="col-sm-4 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" ng-model="t.Email" name="Email" id="Email" tabindex="5">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">角色</label>
                <div class="col-sm-10 ">
                    <label class="radio-inline" ng-repeat="(key,value) in global.roles" ng-init="init()">
                        <input type="radio" value="{{key}}" name="role" ng-model="t.Role"> {{value}}
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid||saving">确定</button>
</div>

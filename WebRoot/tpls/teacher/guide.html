
<div class="panel panel-default" style="position:absolute;bottom:0px;left:210px;right:0px;top:105px;margin:0;">
    <div class="panel-heading">
        <h3 class="panel-title">&nbsp;</h3>
        <form name="searchform" class="form-inline pull-left" style="margin:-23px 0 0 0;padding:0;">
            
            <div class="form-group" style="width:110px; margin-right:5px;">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i> </div>
                    <input class="form-control input-sm" type="text" placeholder="实习名称" ng-model="s.practiceProjName" name="practiceProjName">
                </div>
            </div>
            <div class="form-group" style="width: 110px; margin-right: 5px;">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i> </div>
                    <input class="form-control input-sm" type="text" placeholder="学生姓名" ng-model="s.stuName" name="stuName">
                </div>
            </div>
            <!--<div class="form-group">
                <label for="State">实习状态</label>
                <select class="form-control input-sm" id="State" name="State" ng-model="s.Status" ng-options="s.key as s.value for s in states"></select>
            </div>-->
            <button type="submit" class="btn btn-primary btn-sm" ng-click="search()" ng-disabled="searchform.$invalid"><i class="fa fa-search"></i> 搜索</button>
        </form>
        <!--<div class="btn-group pull-right" style="margin-top:-23px;" ng-if="!ban">
            <button type="button" class="btn btn-sm btn-primary" ng-click="edit({})"><i class="fa fa-plus"></i> 添加实习项目</button>
        </div>-->
    </div>
    <div style="position:absolute;top:38px;bottom:40px;left:0;right:0;overflow:auto;">
        <table class="fulltable" style="width:100%">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>实习名称</th>
                    <th>应签天数</th>
                    <th>实签天数</th>
                    <th>指导次数</th>
                    <th>警示次数</th>
                    <th>实习状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="table-sm">
                <tr ng-repeat="d in list.Data" ng-click="select(d)" ng-class="{'success':dt.detail==d}">

                    <td>{{d.FullName}}</td>
                    <td>{{d.PracticeProjName}}</td>
                    <td>{{d.RequestOfCheckInDay}}</td>
                    <td>{{d.NumOfCheckInDay}}</td>
                    <td>{{d.NumOfGuided}}</td>
                    <td>{{d.NumOfWarned}}</td>
                    <td>{{d.Status|Fstate}}</td>

                    <td>
                        <a href ng-click="view(d)">查看</a> |
                        <!--<a href ng-click="delete(d)" ng-if="d.Enable">禁用</a> |
                        <a href ng-click="delete(d,false,true)" ng-if="!d.Enable">恢复</a> |-->
                        <a href ng-click="guiding(d)">指导</a>
                    </td>
                </tr>
                <tr ng-if="list.Data.length==0">
                    <td colspan="7">暂无数据</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center" style="position:absolute;bottom:0;left:0;right:0">
        <pagination boundary-links="true" total-items="list.TotalCount" items-per-page='list.PageSize' ng-model="list.PageIndex" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" style="margin:0" class="pagination-sm"></pagination>
    </div>
</div>
